name: release

on: [push]

permissions:
  contents: read

jobs:
  
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -
        name: Fetch all tags
        run: git fetch --force --tags
      -
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      -
        name: Run Go Tests
        run: go test ./... -cover -race
      -
        name: Build binary
        run: go build -o score-compose ./cmd/score-compose/main.go
      -
        name: Install license check tool
        run: go install github.com/google/addlicense@latest
      -
        name: Check licenses
        run: addlicense -l apache -check -v -ignore '**/*.yaml' -c Humanitec ./cmd ./internal/
      -
        name: Build docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false

  release:
    if: startsWith(github.ref, 'refs/tags/0.')
    needs:
      - test
    runs-on: ubuntu-latest
    permissions:
      # must be able to setup a release
      contents: write
      # must be able to push a package
      packages: write
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -
        name: Fetch all tags
        run: git fetch --force --tags
      -
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/score-spec/score-compose:${{ github.ref_name }}
