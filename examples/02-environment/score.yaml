apiVersion: score.dev/v1b1

metadata:
  name: hello-world

containers:
  hello:
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo $${GREETING} $${NAME}!; sleep 5; done"]
    variables:
      GREETING: Hello
      NAME: ${resources.env.NAME}
      WORKLOAD_NAME: ${metadata.name}

resources:
  env:
    type: environment
