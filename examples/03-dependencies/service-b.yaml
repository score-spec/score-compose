apiVersion: score.dev/v1b1

metadata:
  name: service-b

containers:
  service-b:
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo service-b: Hello $${FRIEND}!; sleep 5; done"]
    variables:
      FRIEND: ${resources.env.NAME}

resources:
  env:
    type: environment
